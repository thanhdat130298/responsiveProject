<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/custom-profile/custom-profile.css" rel="stylesheet">
</head>

<body>
    <div id="modal-edit-email" class="modal-edit-email" name="">
        <div class="modal-edit-email-content">
            <!-- step 1 -->
            <div >
                <div>
                    <span class="heading-6 text-greyscale-900">Chỉnh sửa email</span>
                </div>
                <div class="mt-12px">
                    <span class="body-16-regular text-greyscale-500">Email liên hệ của bạn được chia sẻ với những khách đã được xác nhận.</span>
                </div>
                <div class="mt-4">
                    <div class="mb-6px">
                        <label for="" class="body-14-medium text-greyscale-700">Địa chỉ email</label>
                    </div>
                    <input type="text" class="input-modal" placeholder="nguyenvana@gmail.com">
                </div>
                <div class="mt-3">
                    <span class="body-14-regular text-greyscale-500">Chúng tối sẽ gửi mã qua hòm thư cho bạn để xác minh email.</span>
                </div>
                <div class="d-flex justify-content-end align-items-center mt-32px gap-24px">
                    <button type="" id="btn-close-edit" class="cancel-change">Hủy</button>
                    <button type="" id="btn-next-step" class="save-change">Tiếp theo</button>
                </div>
            </div>
            <!-- step 2 -->
            <div class="d-none">
                <div class="">
                    <div>
                        <span class="heading-6 text-greyscale-900">Xác nhận email</span>
                    </div>
                    <div class="mt-12px">
                        <span class="body-16-regular text-greyscale-500">Nhập mã mà chúng tôi đã gửi qua địa chỉ email nguyenvana@gmail.com của bạn.</span>
                    </div>
                    <div class="mt-4">
                        <div class="mb-6px">
                            <label for="" class="body-14-medium text-greyscale-700">Địa chỉ email</label>
                        </div>
                        <input type="text" class="input-modal" placeholder="nguyenvana@gmail.com">
                    </div>
                    <div class="mt-3">
                        <span class="body-14-regular text-greyscale-500">Bạn chưa nhận được email?</span>
                        <button type="" id="" class="body-14-bold text-semantic-1 text-underline">Gửi lại</button>
                    </div>
                    <div class="d-flex justify-content-end align-items-center mt-32px gap-24px">
                        <button type="" id="btn-close-edit" class="cancel-change">Hủy</button>
                        <button type="" id="btn-next-step" class="save-change">Tiếp theo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
