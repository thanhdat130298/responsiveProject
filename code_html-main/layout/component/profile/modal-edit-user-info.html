<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/custom-profile/custom-profile.css" rel="stylesheet">

<body>
    <div id="modal-edit-info" class="modal-edit-info" name="">
        <div class="modal-edit-info-content">
            <!-- title -->
            <div>
                <span class="heading-4 text-greyscale-900">Thông tin cá nhân</span>
            </div>
            <!-- info -->
            <div class="d-flex gap-16px mt-32px">
                <div class="w-50">
                    <div class="mb-6px">
                        <label for="" class="body-14-medium text-greyscale-700">Họ và tên</label>
                    </div>
                    <input type="text" class="input-modal" placeholder="Nguyễn Văn A">
                </div>
                <div class="w-50">
                    <div class="mb-6px">
                        <label for="" class="body-14-medium text-greyscale-700">Ngày sinh</label>
                    </div>
                    <input type="date" class="input-modal" value="1992-02-01">
                </div>
            </div>
            <div class="mt-3">
                <div class="mb-6px">
                    <label>Giới tính</label>
                </div>
                <select class="gender-select" id="">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="mt-3">
                <div class="mb-6px">
                    <label>Địa chỉ</label>
                </div>
                <div class="d-flex gap gap-16px">
                    <select class="gender-select" id="">
                        <option>Hà Nội</option>
                    </select>
                    <select class="gender-select" id="">
                        <option>Thanh Xuân</option>
                    </select>
                </div>
                <div class="d-flex gap gap-16px mt-3">
                    <select class="gender-select" id="">
                        <option>Khương Trung</option>
                    </select>
                    <input type="text" class="input-modal" placeholder="35 Tô Vĩnh Diện">
                </div>
            </div>
            <!-- button -->
            <div class="d-flex justify-content-end mt-32px gap-24px">
                <button type="" id="" class="cancel-change">Hủy</button>
                <button type="" id="" class="save-change">Lưu</button>
            </div>
        </div>
    </div>

</body>

</html>
