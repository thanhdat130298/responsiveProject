<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/custom-payment/custom-payment.css" rel="stylesheet">
    <link href="/css/room-details/card-booking.css" rel="stylesheet">
</head>

<body>
    <div class="card-ticket-payment">
        <!-- time -->
        <div class="d-flex gap-16px align-items-center card-time justify-content-between">
            <div>
                <div>
                    <span class="body-10-medium-line-14 text-semantic-1">NHẬN PHÒNG</span>
                </div>
                <div class="mt-1">
                    <span class="body-16-medium text-greyscale-900">22/10/2022</span>
                </div>
                <div class="mt-1">
                    <span class="body-12-regular text-greyscale-500">12:00</span>
                </div>
            </div>
            <div class="d-flex align-items-center number-nights">
                <img src="/libary/payment/svg/nightlight.svg" alt="">
                <span class="body-14-medium text-greyscale-900 ml-1">2</span>
            </div>
            <div class="d-flex flex-column align-items-end">
                <div>
                    <span class="body-10-medium-line-14 text-semantic-1">TRẢ PHÒNG</span>
                </div>
                <div class="mt-1">
                    <span class="body-16-medium text-greyscale-900">24/10/2022</span>
                </div>
                <div class="mt-1">
                    <span class="body-12-regular text-greyscale-500">23:59</span>
                </div>
            </div>
        </div>
        <!-- number of guests -->
        <div class="number-guests mt-3">
            <img src="/libary/payment/svg/user-check.svg" alt="">
            <div>
                <span class="ml-6px" id="" for="">4 </span>
                <span>người lớn</span>
                <span> - </span>
                <span id="" for="">2 </span>
                <span> trẻ em</span>
            </div>
        </div>
        <!-- divider -->
        <div class="divider-x-dash mt-4 "></div>
        <!-- payment-detai -->
        <div class="mt-4">
            <span class="heading-5 text-greyscale-900">Chi tiết thanh toán</span>
            <!-- price per night -->
            <div class="d-flex flex-wrap mt-3">
                <div class="w-50 text-left">
                    <span class="body-16-medium text-greyscale-500">Giá phòng</span>
                </div>
                <div class="w-50 text-right">
                    <span class="body-16-medium text-greyscale-700">4,620,000đ</span>
                </div>
            </div>
            <!-- price service -->
            <div class="d-flex flex-wrap mt-12px">
                <div class="w-50 text-left">
                    <span class="body-16-medium text-greyscale-500">Phụ thu trẻ em</span>
                </div>
                <div class="w-50 text-right">
                    <span class="body-16-medium text-greyscale-700">600,000đ</span>
                </div>
            </div>
            <!-- fax fee -->
            <div class="d-flex flex-wrap mt-12px">
                <div class="w-50 text-left">
                    <span class="body-16-medium text-greyscale-500">Phụ thu giường phụ</span>
                </div>
                <div class="w-50 text-right">
                    <span class="body-16-medium text-greyscale-700">600,000đ</span>
                </div>
            </div>
            <div class="d-flex flex-wrap mt-12px">
                <div class="w-50 text-left">
                    <span class="body-16-medium text-greyscale-500">Giảm giá</span>
                </div>
                <div class="w-50 text-right">
                    <span>-</span>
                    <span class="body-16-medium text-greyscale-700">400,000đ</span>
                </div>
            </div>
        </div>
        <!-- coupon -->
        <div class="mt-3 coupon-input">
            <div class="d-flex align-items-center gap-6px">
                <img src="/libary/booking/svg/discount.svg" class="" alt="">
                <span class="body-16-regular text-greyscale-400">Mã giảm giá</span>
            </div>

            <!-- discount code -->
            <button id="" class="body-16-medium text-semantic-1">
                <span id="" class="discount-code" for="">GIAMGIA2010BC1</span>
            </button>
        </div>
        <!-- total -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>
                <span class="body-18-bold text-greyscale-900">Tổng thanh toán</span>
            </div>
            <div>
                <span class="body-18-bold text-greyscale-900">5,420,000đ</span>
            </div>
        </div>
    </div>
</body>

</html>
