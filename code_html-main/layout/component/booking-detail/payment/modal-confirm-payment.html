<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/custom-payment/custom-payment.css" rel="stylesheet">
</head>

<body>
    <!-- modal confirm payment -->
    <div class="modal-confirm-payment" id="modal-confirm-payment" name="modal-confirm-payment" style="display: block;">
        <div class="modal-confirm-payment-content">
            <div class="d-flex flex-column" style="z-index: 2;">
                <div class="d-flex justify-content-center" style="z-index: 2;">
                    <img src="/libary/payment/modal-payment/confirm.png" alt="">
                </div>
                <div class="text-confirm"  style="z-index: 2;">
                    <div class="d-flex flex-column align-items-center gap-6px">
                        <span class="heading-3 text-greyscale-900">Xác nhận thanh toán!</span>
                        <span class="body-16-medium text-greyscale-500">Quý khách vui lòng thanh toán trong phòng 20
                            phút.</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-16px" style="z-index: 2;">
                        <button class="button-50-bg-white-rounder-8 body-16-bold text-main-secondary">Hủy</button>
                        <button class="button-50-bg-main-rounder-8 body-16-bold text-white">Xác nhận</button>
                    </div>
                </div>
            </div>

            <!-- custom illus -->
            <img src="/libary/payment/modal-payment/Illus1.png" class="illu-1" alt="">
            <img src="/libary/payment/modal-payment/illus26.png" class="illu-2" alt="">
        </div>
    </div>
</body>

</html>
